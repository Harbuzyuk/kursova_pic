  <div class="edit-form">
    <h4>Деталі групи</h4>
    <div class="form-group">
      <label for="title">Назва</label>
      <input
        #firstInput
        type="text"
        class="form-control"
        [(ngModel)]="model.name"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="title">Кількість студентів</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.numStudents"
        name="numStudents"
      />
    </div>

    <div class="text-right pt-3">
      <button
        type="submit"
        class="btn badge-secondary mr-2 float-left"
        (click)="goToList()"
      >
        Повернутися
      </button>

      <button
        type="submit"
        class="btn badge-success mr-2"
        (click)="save()"
      >
        Записати
      </button>

      <button *ngIf="model.id" class="btn badge-danger" (click)="delete()">
        Видалити
      </button>
    </div>

  </div>
