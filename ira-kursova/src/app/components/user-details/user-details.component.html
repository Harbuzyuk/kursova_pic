  <div class="edit-form">
    <h4>Деталі викладача</h4>
    <div class="form-group">
      <label for="description">Прізвище</label>
      <input
        #firstInput
        type="text"
        class="form-control"
        [(ngModel)]="model.lastName"
      />
    </div>
    <div class="form-group">
      <label for="title">Ім'я</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.firstName"
        name="firstName"
      />
    </div>
    <div class="form-group">
      <label for="description">По батькові</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.middleName"
      />
    </div>
    <div class="form-group">
      <label for="description">Пошта</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.email"
      />
    </div>
    <div class="form-group">
      <label for="subjects">Дисципліни</label>
      <ng-select [items]="subjects" 
           bindLabel="name" 
           bindValue="id"
           [multiple]="true"
           [(ngModel)]="model.subjectIds">
      </ng-select>
    </div>

    <div class="text-right pt-3">
      <button
        type="submit"
        class="btn badge-secondary mr-2 float-left"
        (click)="goToList()"
      >
        Повернутися
      </button>

      <button
        type="submit"
        class="btn badge-success mr-2"
        (click)="save()"
      >
        Записати
      </button>

      <button *ngIf="model.id" class="btn badge-danger" (click)="delete()">
        Видалити
      </button>
    </div>

  </div>
